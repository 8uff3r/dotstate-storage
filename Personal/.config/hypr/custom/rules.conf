# You can put custom rules here
# Window/layer rules: https://wiki.hyprland.org/Configuring/Window-Rules/
# Workspace rules: https://wiki.hyprland.org/Configuring/Workspace-Rules/

# Border colors
windowrule = match:pin 1 match:floating 1, border_color rgb(D9A2D0)
windowrule = match:fullscreen 1, border_color rgb(FFB454)
windowrule = match:fullscreen 1 match:floating 1, border_color rgb(FFB454)
windowrule = match:pin 0 match:floating 1, border_color rgb(349CCF)

# Group
windowrule = match:class .*, group set
windowrule = match:class ^(steam)$, group deny
windowrule = match:class ^(AmneziaVPN)$, group deny
windowrule = match:class ^(steam_app_[0-9]+)$, group deny

# Winboat
windowrule = match:class ^(winboat-.*), float on
windowrule = match:class ^(winboat-.*), group deny
windowrule = match:class ^(winboat-.*), border_size 0
windowrule = match:class ^(winboat-.*), fullscreen_state 0 0
windowrule = match:class ^(winboat-.*), rounding 0
windowrule = match:class ^(winboat-.*), no_shadow on

# Apps
windowrule = match:class ^(org.telegram.desktop)$, workspace special
windowrule = match:class ^(v2rayN)$, workspace special
windowrule = match:class gephgui-wry, float on
windowrule = match:class AmneziaVPN, float on
