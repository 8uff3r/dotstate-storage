windowrule = match:class ^(dev.zed.Zed)$, workspace 1
windowrule = match:class ^(brave-browser)$, workspace 2
windowrule = match:class ^(zen)$, workspace 2
windowrule = match:class ^(steam)$, suppress_event fullscreen
windowrule = match:class ^(steam_app_.*)$, fullscreen on
windowrule = match:class ^(steam)$ match:title ^(Steam Big Picture Mode)$, fullscreen on
