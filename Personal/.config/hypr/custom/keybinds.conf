# See https://wiki.hyprland.org/Configuring/Binds/
##! User
bind = Ctrl+Super, Slash, exec, xdg-open ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, Slash, exec, xdg-open ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds

# bind = , mouse:272, workspace, 1
# Add stuff here
# Use #! to add an extra column on the cheatsheet
# Use ##! to add a section in that column
# Add a comment after a bind to add a description, like above

unbind = Super, Super_L
unbind = Super, Super_R
unbind = Super, B
unbind = Super, Q
unbind = Super, C
unbind = Super+Shift, S

bindle = Ctrl,F12, exec, qs -c $qsConfig ipc call brightness increment || brightnessctl s 5%+ # [hidden]
bindle = Ctrl,F11, exec, qs -c $qsConfig ipc call brightness decrement || brightnessctl s 5%- # [hidden]
bindle = Ctrl,F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ # [hidden]
bindle = Ctrl,F1, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- # [hidden]
bindd = ALT, 4, Lock, exec, hyprlock # Lock
bind = Super, C, killactive, # Close
bindd = Super, Q, Toggle session menu, global, quickshell:sessionToggle # Toggle session menu
bindd = Super, B, Toggle bar, global, quickshell:barToggle # Toggle bar
unbind = Ctrl+Super, S
bind = Ctrl+Super, S, global, quickshell:regionScreenshot # Screen snip
bind = Ctrl+Super, S, exec, qs -c $qsConfig ipc call TEST_ALIVE || pidof slurp || hyprshot --freeze --clipboard-only --mode region --silent # [hidden] Screen snip (fallback)

#!
##! Group
bind = Super CTRL, G, togglegroup # Toggle Grouping for active window
bind = ALT, l, changegroupactive, f # Focus next window in group
bind = ALT, h, changegroupactive, b # Focus previous window in group
bind = ALT SHIFT, l, movegroupwindow, f # Swap with next window in group
bind = ALT SHIFT, h, movegroupwindow, b # Swap with previous window in group

bind = Super CTRL, H, movewindoworgroup, l # Move window in/out of group in/to left
bind = Super CTRL, L, movewindoworgroup, r # Move window in/out of group in/to right
bind = Super CTRL, K, movewindoworgroup, u # Move window in/out of group in/to up
bind = Super CTRL, J, movewindoworgroup, d # Move window in/out of group in/to down
##! Misc
bind = Super, Escape, workspace, previous
unbind = Super, Space
bind = Super, Space, exec, hyprctl switchxkblayout kanata next
unbind = Super, R
bindd = Super, R, Toggle overview, global, quickshell:overviewAppsToggle # Toggle overview/launcher
unbind = Super, X # [hidden]
bind = Super, X, togglefloating
unbind = Super+Ctrl, F
bind = Super+Ctrl, F, fullscreen, 2 # Fullscreen

unbind = Super+Shift, S
##! Session
bind = Super+Shift, S, movetoworkspace, special
binde = CTRL+SHIFT, left, resizeactive,-15 0
binde = CTRL+SHIFT, right, resizeactive,15 0
binde = CTRL+SHIFT, up, resizeactive,0 -15
binde = CTRL+SHIFT, down, resizeactive,0 15
binde = CTRL+SHIFT, l, resizeactive, 15 0
binde = CTRL+SHIFT, h, resizeactive,-15 0
binde = CTRL+SHIFT, k, resizeactive, 0 -15
binde = CTRL+SHIFT, j, resizeactive, 0 15

unbind = Super, H
unbind = Super, L
unbind = Super, J
unbind = Super, K
bind = Super, H, movefocus, l # [hidden]
bind = Super, L, movefocus, r # [hidden]
bind = Super, K, movefocus, u # [hidden]
bind = Super, J, movefocus, d # [hidden]
unbind = Super+Shift, H
unbind = Super+Shift, L
unbind = Super+Shift, J
unbind = Super+Shift, K
bind = Super+Shift, H, movewindow, l # [hidden]
bind = Super+Shift, L, movewindow, r # [hidden]
bind = Super+Shift, K, movewindow, u # [hidden]
bind = Super+Shift, J, movewindow, d # [hidden]

bind = Super+Shift, code:10, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 1 # [hidden]
bind = Super+Shift, code:11, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 2 # [hidden]
bind = Super+Shift, code:12, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 3 # [hidden]
bind = Super+Shift, code:13, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 4 # [hidden]
bind = Super+Shift, code:14, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 5 # [hidden]
bind = Super+Shift, code:15, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 6 # [hidden]
bind = Super+Shift, code:16, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 7 # [hidden]
bind = Super+Shift, code:17, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 8 # [hidden]
bind = Super+Shift, code:18, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 9 # [hidden]
